backend:
  name: git-gateway
  branch: main
  commit_messages:
    create: 'create (decap): {{collection}} “{{slug}}”'
    update: 'update (decap): {{collection}} “{{slug}}”'
    delete: 'delete (decap): {{collection}} “{{slug}}”'
    uploadMedia: '[skip ci] upload (decap): “{{path}}”'
    deleteMedia: '[skip ci] delete (decap): “{{path}}”'

media_folder: "public/uploads"
public_folder: "/uploads"

logo_url: "https://coalmarketing.cz/wp-content/uploads/2024/08/coalmarketing_logo_long_color-black-1024x239.png"
locale: "cs"

collections:
  - name: "blog"
    label: "Blog"
    folder: "content/blog"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    preview: true
    fields:
      - { label: "Nadpis", name: "title", widget: "string" }
      - { label: "Datum publikace", name: "date", widget: "datetime" }
      - { label: "Obsah", name: "body", widget: "markdown" }
      - { label: "Náhledový obrázek", name: "image", widget: "image" }

  - name: "positions"
    label: "Otevřené pozice"
    folder: "content/positions"
    create: true
    slug: "{{fields.slug}}"
    preview: true
    fields:
      - label: "Slug (URL)"
        name: "slug"
        widget: "string"
        hint: "Používej pouze malá písmena, bez diakritiky, slova odděluj pomlčkami (např. obsluha-frezky)"
        pattern:
          - "^[a-z0-9]+(?:-[a-z0-9]+)*$"
          - "Slug smí obsahovat jen malá písmena, čísla a pomlčky"
      - { label: "Název pozice", name: "title", widget: "string" }
      - { label: "Krátký popisek", name: "blurb", widget: "markdown" }
      - { label: "Popis", name: "description", widget: "markdown" }
      - { label: "Lokalita", name: "location", widget: "string", required: false }
      - { label: "Typ úvazku", name: "type", widget: "string", required: false }
      - { label: "Zveřejněno", name: "published", widget: "boolean", default: true }
      - { label: "Náhledový obrázek", name: "image", widget: "image", required: false }

  - name: "gallery"
    label: "Galerie"
    folder: "content/gallery"
    create: true
    slug: "{{slug}}"
    preview: true
    fields:
      - { label: "Název obrázku", name: "title", widget: "string" }
      - { label: "Obrázek", name: "image", widget: "image" }